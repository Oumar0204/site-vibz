<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      min-height: 100vh;
      background: url("FondVibz.png") no-repeat center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.75);
      z-index: -1;
    }
    .card {
      background: #fff;
      padding: 40px;
      border-radius: 24px;
      width: 100%;
      max-width: 420px;
      text-align: center;
    }
    h2 { margin-bottom: 25px; font-weight: 600; }
    form { display: flex; flex-direction: column; gap: 15px; }
    input {
      padding: 12px 15px;
      border-radius: 12px;
      border: 1px solid #d1d5db;
    }
    input:focus { outline: none; border-color: #22c55e; }
    button {
      margin-top: 10px;
      padding: 12px;
      border-radius: 25px;
      border: none;
      background: #22c55e;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }
    button:hover { background: #16a34a; }
    a { margin-top: 15px; display: inline-block; color: #22c55e; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>

<body>

  <div class="card">
    <h2>S'inscrire</h2>

    <form id="registerForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="username" placeholder="Identifiant" required>
      <input type="password" id="password" placeholder="Mot de passe" required>
      <input type="password" id="confirm" placeholder="Confirmer le mot de passe" required>
      <button type="submit">S'inscrire</button>
    </form>

    <a href="connexion.html">Déjà un compte</a>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // 1️⃣ Initialisation Supabase
    const supabase = supabase.createClient(
      "https://oppyogcmkfctmkbhnbly.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9wcHlvZ2Nta2ZjdG1rYmhuYmx5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwNzI5NDgsImV4cCI6MjA4NDY0ODk0OH0.Diimf05_xtEukBNk4sQb8IzUeRvQA2la32l0-wHFvH0"
    );

    // 2️⃣ Formulaire
    const form = document.getElementById("registerForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault(); // stop le refresh

      const email = document.getElementById("email").value.trim();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;

      if (password !== confirm) {
        alert("Les mots de passe ne correspondent pas");
        return;
      }

      // 3️⃣ Création du compte Auth
      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error) {
        alert(error.message);
        return;
      }

      // 4️⃣ Création du profil utilisateur
      const { error: profileError } = await supabase
        .from("profiles")
        .insert({ id: data.user.id, email, username });

      if (profileError) {
        alert("Erreur profil : " + profileError.message);
        return;
      }

      // 5️⃣ Redirection
      window.location.href = "f1.html";
    });
  </script>

</body>
</html>
