<script>
  const activities = [
    { id: 1, name: "Bowling", location: "Paris 15e", city: "Paris", country: "france", image: "bowling.jpg" },
    { id: 2, name: "Escape Game", location: "La D√©fense", city: "Paris", country: "france", image: "escape.jpg" },
    { id: 3, name: "Concert Rap", location: "Bercy", city: "Paris", country: "france", image: "concert.jpg" },
    { id: 4, name: "Cin√©ma plein air", location: "Parc de la Villette", city: "Paris", country: "france", image: "cinema.jpg" },
    { id: 5, name: "Karting", location: "Thiais", city: "Paris", country: "france", image: "karting.jpg      " },
    { id: 6, name: "Patinoire", location: "Paris 16e", city: "Paris", country: "france", image: "patinoire.jpg" },
    { id: 7, name: "Mus√©e d'art", location: "Louvre", city: "Paris", country: "france", image: "musee.jpg" },
    { id: 8, name: "Randonn√©e", location: "For√™t de Fontainebleau", city: "Paris", country: "france", image: "rando.jpg" },
    { id: 9, name: "Plage", location: "Deauville", city: "Marseille", country: "france", image: "plage.jpg" },
    { id: 10, name: "Paintball", location: "Montreuil", city: "Paris", country: "france", image: "paintball.jpg" },
    { id: 11, name: "Karting Indoor", location: "Nanterre", city: "Paris", country: "france", image: "karting2.jpg" },
    { id: 12, name: "Parc d'attractions", location: "Disneyland Paris", city: "Paris", country: "france", image: "disney.jpg" }
  ];

const cities = {
  france: ["Paris", "Lyon", "Marseille", "Lille", "Bordeaux", "Nice"],
  belgique: ["Bruxelles", "Anvers", "Li√®ge"],
  suisse: ["Gen√®ve", "Lausanne", "Zurich"],
  allemagne: ["Berlin", "Munich", "Hambourg", "Francfort"],
  espagne: ["Madrid", "Barcelone", "Valence", "S√©ville"],
  portugal: ["Lisbonne", "Porto"],
  italie: ["Rome", "Milan", "Naples", "Turin"],
  royaumeuni: ["Londres", "Manchester", "Liverpool"],
  paysbas: ["Amsterdam", "Rotterdam", "Utrecht"],
  luxembourg: ["Luxembourg"],
  autriche: ["Vienne", "Salzbourg"],
  suede: ["Stockholm", "G√∂teborg"],
  norvege: ["Oslo", "Bergen"],
  danemark: ["Copenhague"],
  finlande: ["Helsinki"],
  irlande: ["Dublin", "Cork"],
  pologne: ["Varsovie", "Cracovie"],
  tchequie: ["Prague", "Brno"],
  slovaquie: ["Bratislava"],
  hongrie: ["Budapest"],
  roumanie: ["Bucarest"],
  bulgarie: ["Sofia"],
  grece: ["Ath√®nes", "Thessalonique"],
  croatie: ["Zagreb", "Split"],
  slovenie: ["Ljubljana"],
  serbie: ["Belgrade"],
  bosnie: ["Sarajevo"],
  montenegro: ["Podgorica"],
  albanie: ["Tirana"],
  macedoine: ["Skopje"],
  estonie: ["Tallinn"],
  lettonie: ["Riga"],
  lituanie: ["Vilnius"],
  islande: ["Reykjavik"],
  malte: ["La Valette"],
  chypre: ["Nicosie"]
};
  let index = 0;
  const nameEl = document.getElementById("activity-name");
  const locationEl = document.getElementById("activity-location");
  const imageEl = document.getElementById("activity-image");
  const card = document.getElementById("card");

  function showActivity() {
    if(index >= activities.length){
      card.innerHTML = `<div class="empty">Plus d'activit√©s üòî</div>`;
      return;
    }
    nameEl.textContent = activities[index].name;
    locationEl.textContent = activities[index].location;
    imageEl.src = activities[index].image;
  }

  function like(){
    alert("Activit√© ajout√©e aux favoris : " + activities[index].name);
    index++;
    showActivity();
  }

  function reject(){
    index++;
    showActivity();
  }

  showActivity();

const countrySelect = document.getElementById("countrySelect");
const citySelect = document.getElementById("citySelect");
const locationCard = document.getElementById("location-card");

let selectedCity = null;
let filteredActivities = [];

countrySelect.addEventListener("change", () => {
  const country = countrySelect.value;
  citySelect.innerHTML = "<option value=''>S√©lectionne une ville</option>";

  if (!country) {
    citySelect.disabled = true;
    return;
  }

  cities[country].forEach(city => {
    const opt = document.createElement("option");
    opt.value = city;
    opt.textContent = city;
    citySelect.appendChild(opt);
  });

  citySelect.disabled = false;
});

function validateLocation() {
  const country = countrySelect.value;
  const city = citySelect.value;

  if (!country || !city) {
    alert("Choisis un pays et une ville");
    return;
  }

  selectedCity = city;
  filteredActivities = activities.filter(
  a => a.city === city && a.country === country
);

  index = 0;
  locationCard.style.display = "none";
  document.getElementById("card").style.display = "block";

  showFilteredActivity();
}

function showFilteredActivity() {
  if (index >= filteredActivities.length) {
    card.innerHTML = `<div class="empty">Plus d'activit√©s √† ${selectedCity} üòî</div>`;
    return;
  }

  const act = filteredActivities[index];
  nameEl.textContent = act.name;
  locationEl.textContent = `${act.city}, ${act.country}`;
  imageEl.src = act.image;
}

function openCreate(){
  document.getElementById("createModal").style.display = "flex";
}

function closeCreate(){
  document.getElementById("createModal").style.display = "none";
}

function createActivity(){
  const name = document.getElementById("actName").value.trim();
const city = document.getElementById("actCity").value;
const country = document.getElementById("actCountry").value;
const date = document.getElementById("actDate").value;
const time = document.getElementById("actTime").value;

if (!name || !city || !country || !date || !time) {
  alert("Remplis tous les champs");
  return;
}

  const now = new Date();
  const selected = new Date(date + "T" + time);

  // ‚ùå pass√©
  if(selected < now){
    alert("Impossible de cr√©er une activit√© dans le pass√©");
    return;
  }

  // ‚ùå plus de 2 mois
  const twoMonthsLater = new Date();
  twoMonthsLater.setMonth(twoMonthsLater.getMonth() + 2);

  if(selected > twoMonthsLater){
    alert("Maximum 2 mois √† l‚Äôavance");
    return;
  }

activities.unshift({
  id: Date.now(),
  name,
  city,
  country,
  image: "default.jpg"
});

  index = 0;
  showActivity();
  closeCreate();
}

// Pour le modal de cr√©ation
const modalCountrySelect = document.createElement("select");
modalCountrySelect.id = "actCountry";
modalCountrySelect.style = "width:100%; padding:10px; margin-bottom:10px; border-radius:10px;";
modalCountrySelect.innerHTML = "<option value=''>S√©lectionne un pays</option>";
Object.keys(cities).forEach(c => {
  const opt = document.createElement("option");
  opt.value = c;
  opt.textContent = c.charAt(0).toUpperCase() + c.slice(1);
  modalCountrySelect.appendChild(opt);
});
document.getElementById("createModal").insertBefore(modalCountrySelect, document.getElementById("actCity"));

const actCountry = document.getElementById("actCountry");
const actCity = document.getElementById("actCity");

// Quand on change de pays dans le modal
actCountry.addEventListener("change", () => {
  const country = actCountry.value;

  if (!country) {

  }

  cities[country].forEach(city => {
    const opt = document.createElement("option");
    opt.value = city;
    opt.textContent = city;
    actCity.appendChild(opt);
  });

  actCity.disabled = false;
});

const backBtn = document.getElementById("backBtn");

backBtn.addEventListener("click", () => {
  document.getElementById("card").style.display = "none";
  locationCard.style.display = "block";

  index = 0;
  filteredActivities = [];
});

</script>
