<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon compte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { min-height: 100vh; background: #f9fafb; padding: 30px 110px 30px 30px; }
    h1 { text-align: center; margin-bottom: 30px; }

    .profile-card {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      text-align: center;
    }

    .profile-card input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #d1d5db;
    }

    .profile-card button {
      margin-top: 15px;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }

    button.save-btn { background: #22c55e; color: white; }
    button.save-btn:hover { background: #16a34a; }

    button.logout-btn { background: #ef4444; color: white; }
    button.logout-btn:hover { background: #dc2626; }

    /* SIDEBAR */
    .sidebar {
      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 22px;
      background: white;
      padding: 18px 14px;
      border-radius: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
    }
    .sidebar img { width: 28px; height: 28px; cursor: pointer; opacity: 0.6; transition: transform 0.2s ease, opacity 0.2s ease; }
    .sidebar img.active { opacity: 1; transform: scale(1.2); }
    .sidebar img:hover { opacity: 1; }
  </style>
</head>
<body>

  <h1>Mon compte</h1>

  <div class="profile-card">
    <input type="text" id="username" placeholder="Nom d'utilisateur">
    <input type="email" id="email" placeholder="Email">
    <p><strong>ID :</strong> <span id="userId">loading...</span></p>
    <button class="save-btn" onclick="saveProfile()">Sauvegarder</button>
    <button class="logout-btn" onclick="logout()">Se déconnecter</button>
  </div>

  <!-- BARRE DE NAVIGATION -->
  <div class="sidebar">
    <img src="message.jpg" alt="Messages" onclick="location.href='message.html'">
    <img src="eclaire.png" alt="Favoris" onclick="location.href='favoris.html'">
    <img src="home.png" alt="Découvrir" onclick="location.href='activite.html'">
    <img src="parametre.png" alt="Paramètres" onclick="location.href='parametre.html'">
  </div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
  // ⚡ Initialise Supabase
  const supabase = supabase.createClient(
    "https://oppyogcmkfctmkbhnbly.supabase.co",
    "TA_CLE_ANON"
  );

  let currentUser = null;

  // ⚡ Charge les infos utilisateur
  async function loadUser() {
    const { data, error } = await supabase.auth.getUser();

    if (error || !data.user) {
      window.location.href = "connexion.html";
      return;
    }

    currentUser = data.user;
    document.getElementById("email").value = currentUser.email;
    document.getElementById("userId").textContent = currentUser.id;

    // Récupère le profil dans la table "profiles"
    const { data: profile, error: profileError } = await supabase
      .from("profiles")
      .select("username")
      .eq("id", currentUser.id)
      .single();

    if (!profileError && profile) {
      document.getElementById("username").value = profile.username || "";
    }
  }

  // ⚡ Sauvegarde le profil
  async function saveProfile() {
    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();

    if (!email) {
      alert("Email invalide");
      return;
    }

    // Met à jour le username
    const { error: profileError } = await supabase
      .from("profiles")
      .upsert({ id: currentUser.id, username }, { onConflict: "id" });

    if (profileError) {
      alert(profileError.message);
      return;
    }

    // Met à jour l'email dans Auth
    const { error: emailError } = await supabase.auth.updateUser({ email });

    if (emailError) {
      alert(emailError.message);
      return;
    }

    alert("Profil mis à jour !");
  }

  // ⚡ Déconnexion
  async function logout() {
    const { error } = await supabase.auth.signOut();
    if (error) {
      alert("Erreur lors de la déconnexion");
      return;
    }
    window.location.href = "connexion.html";
  }

  // ⚡ Initialisation
  loadUser();
</script>
</body>
</html>
