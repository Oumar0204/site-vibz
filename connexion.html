<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Se connecter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      min-height: 100vh;
      background: url("FondVibz.png") no-repeat center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.75);
      z-index: -1;
    }
    .card {
      background: #fff;
      padding: 40px;
      border-radius: 24px;
      width: 100%;
      max-width: 420px;
      text-align: center;
    }
    h2 { margin-bottom: 25px; font-weight: 600; }
    form { display: flex; flex-direction: column; gap: 15px; }
    input {
      padding: 12px 15px;
      border-radius: 12px;
      border: 1px solid #d1d5db;
    }
    input:focus { outline: none; border-color: #22c55e; }
    button {
      margin-top: 10px;
      padding: 12px;
      border-radius: 25px;
      border: none;
      background: #22c55e;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }
    button:hover { background: #16a34a; }
    a { margin-top: 15px; display: inline-block; color: #22c55e; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>

<body>
  <div class="card">
    <h2>Se connecter</h2>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Mot de passe" required>
      <button type="submit">Se connecter</button>
    </form>

    <a href="Inscription.html">Créer un compte</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabase = supabase.createClient(
  "https://oppyogcmkfctmkbhnbly.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9wcHlvZ2Nta2ZjdG1rYmhuYmx5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwNzI5NDgsImV4cCI6MjA4NDY0ODk0OH0.Diimf05_xtEukBNk4sQb8IzUeRvQA2la32l0-wHFvH0"
);

const form = document.getElementById("loginForm");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  if (!email || !password) {
    alert("Remplis tous les champs");
    return;
  }

  const { data, error } = await supabase.auth.signInWithPassword({ email, password });

  if (error) {
    alert(error.message || "Email ou mot de passe incorrect");
    return;
  }

  if (!data.user) {
    alert("Impossible de se connecter : utilisateur non confirmé ou bloqué");
    return;
  }

  // Redirection
  window.location.href = "activite.html";
});
</script>

</body>

</html>
