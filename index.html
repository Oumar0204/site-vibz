    body {
      min-height: 100vh;

    /* HEADER */
    header {
      display: flex;
      justify-content: flex-end;

    header button {
      margin-left: 15px;
      padding: 10px 22px;

      cursor: pointer;

      background: #22c55e;
      color: #ffffff;
    }

    .login:hover {
      background: #16a34a;
      border-color: #16a34a;
    }

    /* Bouton secondaire */
    .signup {
      background: transparent;
      color: #22c55e;
    }

    .signup:hover {
      background: #22c55e;
      color: #ffffff;
    }

    /* MAIN CONTENT */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .center-image {
      width: 320px;
      max-width: 80%;
      border-radius: 20px;
      margin-bottom: 30px;
    }

    h2 {
      font-weight: 600;
      margin-bottom: 10px;
      color: #111827;
    }

    h3 {
      font-weight: 400;
      color: #4b5563;
      max-width: 600px;
    }

    /* RESPONSIVE */
    @media (max-width: 600px) {
      header {
        padding: 15px 20px;
      }

      header button {
        padding: 8px 18px;
        font-size: 13px;
      }
    }
  </style>
</head>
