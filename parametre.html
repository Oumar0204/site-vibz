<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mes favoris</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: #f9fafb;
      padding: 30px 110px 30px 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .favorites {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      position: relative;
    }

    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .card-content {
      padding: 14px;
    }

    .card h3 {
      font-size: 16px;
      margin-bottom: 4px;
    }

    .card p {
      font-size: 14px;
      color: #6b7280;
    }

    .remove {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ef4444;
      color: white;
      border: none;
      width: 34px;
      height: 34px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
    }

    .empty {
      text-align: center;
      color: #6b7280;
      font-size: 18px;
    }

    /* SIDEBAR */
    .sidebar {
      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 22px;
      background: white;
      padding: 18px 14px;
      border-radius: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
    }

    .sidebar img {
      width: 28px;
      height: 28px;
      cursor: pointer;
      opacity: 0.6;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .sidebar img.active {
      opacity: 1;
      transform: scale(1.2);
    }

    .sidebar img:hover {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- BARRE DE NAVIGATION -->
  <div class="sidebar">
    <img src="message.jpg" alt="Messages" onclick="location.href='message.html'">
    <img src="eclaire.png" alt="Découvrir" onclick="location.href='favoris.html'">
    <img src="home.png" alt="Découvrir" onclick="location.href='activite.html'">
    <img src="compte.png" alt="Compte" onclick="location.href='compte.html'">
  </div>

<!-- MODAL PARAMÈTRES -->
<div id="settingsModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.4); justify-content:center; align-items:flex-start; padding-top:50px; z-index:60;">
  <div style="background:white; padding:25px; border-radius:20px; width:90%; max-width:400px; max-height:90%; overflow-y:auto; position:relative;">
    
    <!-- Croix fermeture -->
    <button onclick="closeSettings()" style="position:absolute; top:15px; right:15px; background:#ef4444; color:white; border:none; width:30px; height:30px; border-radius:50%; font-weight:bold; cursor:pointer;">✕</button>
    
    <h2 style="margin-bottom:20px; text-align:center;">Paramètres</h2>

    <!-- Compte -->
    <h3>Compte</h3>
    <input type="text" placeholder="Pseudo" style="width:100%; padding:10px; margin-bottom:10px; border-radius:10px;">
    <input type="email" placeholder="Email" style="width:100%; padding:10px; margin-bottom:10px; border-radius:10px;">
    <input type="password" placeholder="Mot de passe" style="width:100%; padding:10px; margin-bottom:10px; border-radius:10px;">
    <button style="width:100%; padding:10px; margin-bottom:20px; border-radius:10px; background:#ef4444; color:white; border:none;">Supprimer le compte</button>

    <!-- Notifications -->
    <h3>Notifications</h3>
    <label><input type="checkbox" checked> Activités proches</label><br>
    <label><input type="checkbox" checked> Nouveaux messages</label><br>
    <label><input type="checkbox" checked> Activités ajoutées</label><br>
    <label><input type="checkbox" checked> Rappels</label><br><br>

    <!-- Localisation -->
    <h3>Localisation</h3>
    <input type="text" placeholder="Ville actuelle" style="width:100%; padding:10px; margin-bottom:10px; border-radius:10px;">
    <select style="width:100%; padding:10px; margin-bottom:10px; border-radius:10px;">
      <option>Changer pays</option>
      <option>France</option>
      <option>Belgique</option>
      <option>Suisse</option>
    </select>
    <input type="range" min="1" max="50" value="10" style="width:100%; margin-bottom:20px;"> Distance max (km)<br><br>

    <!-- Préférences -->
    <h3>Préférences</h3>
    <label><input type="checkbox" checked> Sport</label><br>
    <label><input type="checkbox"> Culture</label><br>
    <label><input type="checkbox"> Chill</label><br>
    <label><input type="checkbox"> Soirée</label><br><br>

    <!-- Confidentialité -->
    <h3>Confidentialité</h3>
    <label><input type="checkbox" checked> Profil public</label><br>
    <label><input type="checkbox" checked> Qui peut m’écrire</label><br>
    <label><input type="checkbox" checked> Masquer mon statut en ligne</label><br><br>

    <!-- Apparence -->
    <h3>Apparence</h3>
    <label>Mode <select style="margin-bottom:10px;"><option>Clair</option><option>Sombre</option></select></label><br>
    <label>Langue <select style="margin-bottom:20px;"><option>Français</option><option>Anglais</option></select></label><br>

    <!-- Données -->
    <h3>Données</h3>
    <button style="width:100%; padding:10px; margin-bottom:10px; border-radius:10px;">Vider le cache</button>
    <button style="width:100%; padding:10px; margin-bottom:20px; border-radius:10px;">Réinitialiser les filtres</button>

    <!-- Légal -->
    <h3>Légal</h3>
    <button style="width:100%; padding:10px; margin-bottom:10px; border-radius:10px;">Conditions d'utilisation</button>
    <button style="width:100%; padding:10px; margin-bottom:10px; border-radius:10px;">Politique de confidentialité</button>

    <!-- Support -->
    <h3>Support</h3>
    <button style="width:100%; padding:10px; margin-bottom:10px; border-radius:10px;">Signaler un problème</button>
    <button style="width:100%; padding:10px; margin-bottom:10px; border-radius:10px;">FAQ</button>

    <!-- Déconnexion -->
    <button style="width:100%; padding:12px; margin-top:20px; border-radius:12px; background:#ef4444; color:white; border:none;">Se déconnecter</button>
  </div>
</div>

<!-- BOUTON OUVRIR PARAMÈTRES -->
<button onclick="openSettings()" style="position:fixed; bottom:100px; left:30px; background:#3b82f6; color:white; border:none; padding:14px 20px; border-radius:16px; font-size:16px; cursor:pointer; z-index:25;">
⚙️ Paramètres
</button>

<script>
  function openSettings(){
    document.getElementById("settingsModal").style.display = "flex";
  }
  function closeSettings(){
    document.getElementById("settingsModal").style.display = "none";
  }
</script>

</body>
</html>
